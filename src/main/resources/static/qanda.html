<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and Answers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="/css/qanda.css">
</head>
<body>

<div id="app">
    <qa-item v-bind:qa_par="qap"></qa-item>
    <qa-questions
            v-for = "q in qa_questions.list"
            v-bind:qa_q.sync="q"
            v-on:remove="qa_questions.list.splice(index, 1)"
            v-on:update="qa_questions.list[index] = $event"
    ></qa-questions>
    <div>
        <input type="button" value="<" onclick="javascript:back()">
        <input type="button" value=">" onclick="javascript:next()">
        <input type="button" value="Update" onclick="javascript:update()">
    </div>
</div>
<script src="js/qanda.js"></script>
</body>
</html>
